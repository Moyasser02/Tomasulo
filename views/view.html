<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomasulo</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        #multilineInput {
            box-sizing: border-box;
            resize: none;
            width: 100%;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: transparent;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        button img {
            width: 20px;
            height: auto;
            margin-right: 5px;
        }
        #tab table{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Tomasulo</h1>

        <form>
            <div class="row">
                <div class="col-md-6">
                    <textarea id="multilineInput" name="userText" rows="10" cols="50"></textarea>
                    <button type="button" class="btn btn-primary" onclick="run()">
                        <img src="/views/images/run.png" alt="Submit Image">
                    </button>
                </div>

                <div class="col-md-6" id="tab">
                    <div id="rsTable1"></div>
                    <div class="row">
                        <div class="col-md-6" id="sb"></div>
                        <div class="col-md-6" id="lb"></div>
                    </div>
                </div>
                
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
      //import { adderRS } from './Tomasulo.js';

        function createTable(containerId, title, data) {
            var container = document.getElementById(containerId);
        
            var table = document.createElement('table');
            table.classList.add('table');
          
            var thead = document.createElement('thead');
            var titleRow = document.createElement('tr');
            var titleCell = document.createElement('th');
            titleCell.textContent = title;
            titleRow.appendChild(titleCell);
            thead.appendChild(titleRow);

            var headerRow = document.createElement('tr');
            for (var key in data[0]) {
                var th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            }
            thead.appendChild(headerRow);

            table.appendChild(thead);

            var tbody = document.createElement('tbody');
            data.forEach(function (rowData) {
                var row = document.createElement('tr');
                for (var key in rowData) {
                    var cell = document.createElement('td');
                    cell.textContent = rowData[key];
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            });

            table.appendChild(tbody);

            container.appendChild(table);
        }

        // Example data
        var data1 = [
            { Tag: 'Jill', Busy: 'Smith', Vj: '50' },
            { Tag: 'Eve', Busy: 'Jackson', Vj: '94' }
        ];

        var data2 = [
            { Tag: 'a', Busy: 'Doe', Vj: '60' },
            { Tag: 'Jane', Busy: 'Doe', Vj: '75' }
        ];

        function run() {
            // Create tables
            createTable('rsTable1', 'Adders RS', data1);
            createTable('rsTable1', 'Mult RS', data2);
            createTable('sb', 'store BF', data2);
            createTable('lb', 'load BF', data2);
            
        }
    </script>
</body>

</html>
